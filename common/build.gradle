tasks.register('generateAssetsAndData'){
    dependsOn(processResources)

    finalizedBy('copyResources')
}

tasks.register('copyResources') {
    dependsOn(['1.16.5', '1.18.2', '1.19.2', '1.19.4', '1.20.1'].collect {"copyResources-${it}"})
}

['1.16.5','1.18.2','1.19.2','1.19.4','1.20.1'].forEach {ver->
    tasks.register("copyResources-${ver}",Copy){
        from("./build/resources/main/")
        into("../${ver}/common/build/resources/main/")
    }

}